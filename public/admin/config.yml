backend:
  name: git-gateway
  branch: main # Upewnij się, że Twoja gałąź na GitHub to 'main', a nie 'master'

# Publikacja: editorial_workflow pozwala na tworzenie szkiców (Drafts) przed publikacją
publish_mode: editorial_workflow

# Folder gdzie będą trafiać obrazki dodane przez CMS
media_folder: "public/images/uploads"
# Ścieżka publiczna (jak obrazki są widoczne w przeglądarce)
public_folder: "/images/uploads"

# Opcjonalnie: adres URL strony (pomaga przy przekierowaniach)
site_url: "https://sp-radio.netlify.app"
display_url: "https://sp-radio.netlify.app"
logo_url: "https://images.unsplash.com/photo-1541873676-a18131494184?auto=format&fit=crop&w=100&q=80"

collections:
  # Kolekcja stron (pliki markdown)
  - name: "pages"
    label: "Strony"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Tytuł", name: "title", widget: "string"}
      - {label: "URL Slug", name: "slug", widget: "string", hint: "np. /o-nas, musi zaczynać się od /"}
      - {label: "Zdjęcie Główne", name: "heroImage", widget: "image"}
      - {label: "Treść", name: "body", widget: "markdown"}
      - {label: "Sekcje dodatkowe", name: "sections", widget: "list", collapsed: true, required: false, fields: [
          {label: "Nagłówek", name: "heading", widget: "string"},
          {label: "Treść sekcji", name: "content", widget: "text"},
          {label: "Zdjęcie", name: "image", widget: "image", required: false}
        ]}

  # Kolekcja konfiguracji (pojedyncze pliki)
  - name: "config"
    label: "Konfiguracja"
    files:
      - name: "navigation"
        label: "Menu Główne"
        file: "src/content/settings/navigation.json"
        description: "Edytuj linki w menu głównym"
        fields:
          - label: "Elementy Menu"
            name: "items"
            widget: "list"
            fields:
              - {label: "Etykieta", name: "label", widget: "string"}
              - {label: "Ścieżka", name: "slug", widget: "string"}
              - {label: "Podmenu (opcjonalne)", name: "children", widget: "list", required: false, fields: [
                  {label: "Etykieta", name: "label", widget: "string"},
                  {label: "Ścieżka", name: "slug", widget: "string"}
                ]}